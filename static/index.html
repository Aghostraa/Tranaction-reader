<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Search Bar</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header 
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    .search-bar button {
     
    }
  </style>
</head>
<body>
  <header>
    <h1>Transaction Hash </h1>
    <p>Enter your hash to have a detailed explaination. </p>
    
    <div class="search-bar">

      <input type="text" placeholder="Search your transaction">
      <button>Search</button>
    </div>
  </header>
</body>
</html>
