<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eli5NearTx</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header 
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    .search-bar button {
     
    }
  </style>
</head>
<body>
  <script>
    async function explainTx() {
      const txHash = document.getElementById('tx-hash-input').value;
      const raw = await fetch(`http://127.0.0.1:5000/tx/${txHash}`);
      const response = await raw.json();
      document.getElementById('tx-summary').innerHTML = response.gpt_res;
    }
  </script>
  <header>
    <h1>Transaction Hash </h1>
    <p>Enter your hash to have a detailed explaination. </p>
    
    <div class="search-bar">

      <input id="tx-hash-input" type="text" placeholder="Search your transaction">
      <button onclick=explainTx()>Search</button>
    </div>
    <div id="tx-summary"></div>
  </header>
</body>
</html>
